<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AcePrep: Interview Cheat Sheet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        main {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
<main>
    <article>
        <h2>ðŸŽ¯ <strong>AcePrep: Interview Cheat Sheet</strong></h2>

        {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}

        <form method="post" action="/generate" enctype="multipart/form-data">
  <input type="text" name="job_link" placeholder="Job link (optional)">
  <input type="text" name="job_title" placeholder="Job title (optional)">
  <textarea name="job_description" placeholder="Job description (optional if link given)"></textarea>
  <input type="text" name="company_name" placeholder="Company name (optional)">
  <input type="text" name="job_role" placeholder="Interview role (optional)">
  <input type="email" name="email" placeholder="Your email (required)" required>
  <label for="resume_file"><strong>Upload your resume (PDF or DOCX)</strong></label>
  <input type="file" name="resume_file" id="resume_file" accept=".pdf,.doc,.docx">
  <button type="submit">Generate Cheat Sheet</button>
</form>
    </article>
</main>
</body>
</html>
