<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AcePrep â€“ Interview Prep AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col items-center justify-start py-12 px-4">
    <div class="max-w-2xl w-full space-y-8 bg-white shadow-xl p-10 rounded-2xl">
        <h1 class="text-4xl font-bold text-center text-indigo-600">ðŸŽ¯ AcePrep</h1>
        <p class="text-center text-gray-600">Your personal AI-powered interview coach. Upload your resume and paste a job link or title to get a custom prep sheet.</p>

        {% if warning %}
            <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded">
                <p class="font-semibold">Heads up:</p>
                <p>{{ warning }}</p>
            </div>
        {% endif %}

        <form action="/generate" method="post" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="resume" class="block text-sm font-medium text-gray-700">Upload Resume (PDF or DOCX)</label>
                <input type="file" name="resume" accept=".pdf,.docx" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="job_link" class="block text-sm font-medium text-gray-700">Job Title or Job Link</label>
                <input type="text" name="job_link" placeholder="e.g., Backend Developer or paste LinkedIn link" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="interviewer_type" class="block text-sm font-medium text-gray-700">Interviewer Type</label>
                <select name="interviewer_type" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    <option value="Manager">Manager</option>
                    <option value="HR">HR</option>
                    <option value="CEO">CEO</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 font-semibold">Generate Interview Cheat Sheet</button>
        </form>
    </div>
</body>
</html>
